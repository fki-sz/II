<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>集中できる環境を整えるためのwebサイト</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bg.css">

</head>
<body>

<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
</div >


<!-- タイマー（右上固定）-->
<div id="timerBox" class="timer-modern">
  <div id="timeDisplay">25:00</div>

  <div id="timerControls" style="margin-top:8px;">
   <button id="playPauseBtn">▶</button>
   <button id="resetBtn">⟳</button>

  </div>

  <!-- 分／秒 設定 UI -->
  <div id="timeSettings">
    <div>
      <span>分：</span>
      <button id="minDown">–</button>
      <span id="minLabel">25</span>
      <button id="minUp">＋</button>
    </div>
    <div>
      <span>秒：</span>
      <button id="secDown">–</button>
      <span id="secLabel">00</span>
      <button id="secUp">＋</button>
    </div>
  </div>
</div>


<!-- 中央に音ボタン4つ -->
<div id="buttonContainer">
  <img src="img/sd.png" class="sound-btn" id="sound1btn" data-title="Sample 1" data-name="音楽"/>
  <img src="img/sd1.png" class="sound-btn" id="sound2btn" data-title="Sample 1" data-name="晩夏の夜"/>
  <img src="img/sd2.png" class="sound-btn" id="sound3btn" data-title="Sample 1" data-name="山の中"/>
  <img src="img/sd3.png" class="sound-btn" id="sound4btn" data-title="Sample 1" data-name="雨音"/>
</div>

<!-- 音量調整パネル -->
<div id="volumePanel"></div>


<script src="js/script.js"></script>

</body>
</html>
